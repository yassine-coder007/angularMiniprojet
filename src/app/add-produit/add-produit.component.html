<div class="container">
<div>
<h2>Ajouter un Produit :</h2>
</div>
  <form >
<div class="col-sm-2 col-md-2 col-lg-2">
<label >ID Produit</label>
  <label>
    <input type="text" [(ngModel)]="newProduit.idProduit"
    name="idProduit" class="form-control">
  </label>
</div>
<div class="col-sm-4 col-md-4 col-lg-4" >
<label >Nom Produit</label>
  <label>
    <input type="text" [(ngModel)]= "newProduit.nomProduit"
    name="nomProduit" class="form-control">
  </label>
</div>
<div class="col-sm-2 col-md-2 col-lg-2">
<label >Prix Produit</label>
  <label>
    <input type="number" [(ngModel)]= "newProduit.prixProduit"
    name="prixProduit" class="form-control">
  </label>
</div>
<div class="col-sm-4 col-md-4 col-lg-4">
<label >Date cr√©ation</label>
  <label>
    <input type="date" [(ngModel)]= "newProduit.dateCreation"
    name="dateCreation" class="form-control">
  </label>
</div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
<label >Puissence Produit</label>
      <label>
        <input type="text" [(ngModel)]= "newProduit.puissence"
        name="puissence" class="form-control">
      </label>
    </div>

<div class="mt-2">
<button type="submit" (click)="addProduit()" class="btn btn-outline-primary">Ajouter</button>
</div>
</form>
</div>
