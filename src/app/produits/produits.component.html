<div class="container">
<div class="card shadow mb-4">
<div class="card-body">
<table class="table table-striped table-bordered">
<thead class="thead-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nom</th>
      <th scope="col">Prix</th>
      <th scope="col">Date de Creation</th>
      <th scope="col">Puissence du Produit</th>
    </tr>
  </thead>
<tbody *ngFor="let produit of produits">
<tr >
<td>{{produit.idProduit}}</td>
<td>{{produit.nomProduit}}</td>
<td>{{produit.prixProduit}}</td>
<td>{{produit.dateCreation | date:'dd/MM/yyyy'}}</td>
  <td>{{produit.puissence}}</td>

  <td><a class="btn btn-outline-danger" (click)="supprimerProduit(produit)">Supprimer</a></td>
  <td><a class="btn btn-outline-success" [routerLink]="['/updateProduit',produit.idProduit]">Modifier</a></td>


</tr>
</tbody>
</table>
</div>
</div>
</div>
